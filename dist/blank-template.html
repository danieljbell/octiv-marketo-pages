<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Other Meta -->
    <meta http-equiv="Content-Type" content="text/html;" charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- /Other Meta -->


  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700" rel="stylesheet" type="text/css" />

  <title>Document</title>
  <style>
    /*
    =========================
    RESET
    =========================
    */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
      font-size: 18px;
      line-height: 1.4;
      font-weight: 300;
      color: #000;
      text-align: left;
    }
    .site-width {
      width: calc(100% - 2rem);
      max-width: 1280px;
      margin-left: auto;
      margin-right: auto;
    }
    section {
      padding: 3rem 0;
    }

    @media screen and (min-width: 767px) {
      .site-width {
        width: calc(100% - 4rem);
      }
    }


    /*
    =========================
    TYPOGRAPHY
    =========================
    */
    p {
      margin-bottom: 1rem;
    }

    /*
    ==============================
    GRID
    ==============================
    */
    .two-third,
    .half,
    .third,
    .fourth {
      display: flex;
    	flex-wrap: wrap;
    }
    .two-third > div,
    .half > div,
    .third > div,
    .fourth > div {
      margin-bottom: 2rem;
      width: 100%;
    }

    @media screen and (min-width: 767px) {
      .two-third > div,
      .half > div,
      .third > div,
      .fourth > div {
        width: 100%;
        flex: 1;
        margin-right: 2rem;
      }
      .half > div:nth-child(2n),
      .third > div:nth-child(3n),
      .fourth > div:nth-child(4n) {
        margin-right: 0;
      }
    }

    /*
    =========================
    BUTTONS
    =========================
    */
    [class^="btn"] {
      color: #fff;
      border-radius: 5px;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: all 200ms ease-out;
    }
    .btn-primary {
      background-color: #ed4c06;
    }
    .btn-primary:hover {
      background-color: #fa7c45;
    }
    .btn-outline {
      border: 1px solid #ed4c06;
      color: #ed4c06;
    }
    .btn-outline:hover {
      background-color: #ed4c06;
      color: #fff;
    }
    .btn-arrow {
      box-shadow: inset 0 -2px 0 #42b0d6;
      color: #000;
      padding: 0;
      border-radius: 0;
    }
    .btn-arrow:after {
      content: ">";
      display: inline-block;
      margin-left: 0.5rem;
    }
    .btn-arrow:hover {
      box-shadow: inset 0 -22px 0 #42b0d6;
      color: #fff;
    }

  </style>
</head>
<body>
  <main>
    <section>
      <div class="site-width">
        <h1>Blank Template</h1>
      </div>
    </section>
  </main>
</body>
</html>
